<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> sign_up </title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="back_ground"></div>
    <div id="board">
        <img src="site logo.png" id="board_img">
        <div class="margin_50_top">
            <div class="text_center">
                <h1 id="board_header">
                    Sign up
                </h1>
            </div>
            <div class="padding_10">
                <form action="#" method="post">

                    <div class="shift_col_R">
                        <div class="col">

                            <div>
                                <label>First name</label>
                            </div>
                            <div class="padding_3">
                                <input class="padding_25_R" type="text" placeholder="Enter first name" minlength="1">
                            </div>

                            <div class="padding_15">
                                <label>Username</label>
                            </div>
                            <div class="padding_3">
                                <input class="padding_25_R" type="text" placeholder="Enter Username" minlength="1">
                            </div>

                            <div class="padding_15" >
                                <label>phone number</label>
                            </div>
                            <div class="padding_3">
                                <input class="padding_25_R" type="number" placeholder="Enter phone number" minlength="1">
                            </div>

                            

                        </div>


                        <div class="col">

                            <div>
                                <label>Last name</label>
                            </div>
                            <div class="padding_3">
                                <input class="padding_25_R" type="text" placeholder="Enter Last name" minlength="1">
                            </div>

                            <div class="padding_15" >
                                <label>Password</label>
                            </div>
                            <div class="padding_3">
                                <input class="padding_25_R" type="password" placeholder="Enter password" minlength="6">
                            </div>

                            <div class="padding_15" >
                                <label>Email</label>
                            </div>
                            <div class="padding_3">
                                <input class="padding_25_R" type="email" placeholder="Enter Email" minlength="1">
                            </div>

                        </div>
                    </div>
                    <div class="text_center padding_40">
                        <button id="btn" type="submit">
                            Sign up
                        </button>
                    </div>

                    <div class="text_center padding_10" >
                        OR <br> 
                    <div class="padding_3">
                        <a href="index.htm">Sign in | Already have an account</a>
                    </div>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>

</body>

</html>
