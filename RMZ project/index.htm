<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="back_ground"></div>
    <div id="board">
        <img src="site logo.png" id="board_img">
        <div class="text_center margin_50_top">
            <h1 id="board_header">
                Login
            </h1>
            <div>
                <form action="#" method="post">
                    <div>
                        <label>Username</label>
                    </div>
                    <div class="padding_3">
                        <input type="text" placeholder="Enter username" minlength="6">
                    </div>

                    <div class="padding_15">
                        <div>
                            <label>Password</label>
                        </div>
                        <div class="padding_3">
                            <input type="password" placeholder="Enter password" minlength="4">
                        </div>
                    </div>
                    <div class="padding_30">
                        <button id="btn"  type="submit">
                            Login
                        </button>
                    </div>

                    <div class="padding_30">
                        <a href="#">Forget you password</a>
                    </div>

                    <div class="padding_10">
                        <a href="signup.html" target="_self">Don't have an account ? | sign up !</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
